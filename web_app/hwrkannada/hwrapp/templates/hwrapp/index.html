<html>
<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</head>
<body>
	<div class="container" >   
	{% if latest_image_list %}
	
		<div class="row">
			{% for image in latest_image_list %}
			<div class="col s12 m4">
				<div class="card" style="vertical-align: middle;">
					<center>
					<div class="card-image" style = 'width:200px; height: 200px;vertical-align: middle;'>
				  		<img src="{{image.image_url.url}}" alt="{{image.image_url.url}}"  
				  		style = 'width:100%;vertical-align: middle; '>
					</div>
					</center>
					<div class="card-action">
						<a href="details/{{image.image_id}}">View Image</a>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	{% else %}
		<p>No images are available.</p>
	{% endif %}
<br>
<center>
	<form method="POST">
		{% csrf_token %}
        <input type="submit" value="Upload"> 
    </form>
</center>
<br>						
<br>
</div>
</body>
</html>
